<!DOCTYPE html>
<html lang="en">
<head>

	<tr>

	<tr>

    </table>
    <script>

        patient=[

        function JnuShow(){

            document.getElementById('name').innerHTML=patient[1].name
            document.getElementById('aadhar').innerHTML=patient[1].aadhar
            document.getElementById('tests').innerHTML=patient[1].tests

        function queenShow(){
